    <div class="nav-container">
        <a href="{{ "/" | relURL }}">
            <p class="nav-title">{{ .Site.Title }}</p>
        </a>
        <ul>
            {{ with .Site.Params.github }}
            <li>
                <a href="{{ . }}" aria-label="github">
                    <i class="fab fa-github fa-2x" aria-hidden="true"></i>
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
</header>
